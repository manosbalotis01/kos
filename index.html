<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Φωτογραφίες</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: "Poppins", system-ui, sans-serif;
      color: #d4af37; /* χρυσό */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #b30000; /* γεμάτο κόκκινο πλαίσιο */
      border-radius: 14px;
      padding: 28px 20px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
    }

    h1 {
      color: #d4af37;
      font-size: 1.9rem;
      margin-bottom: 14px;
    }

    p {
      color: #ffd700;
      font-size: 1rem;
      margin-bottom: 28px;
      line-height: 1.4;
    }

    /* Κουμπί */
    .upload-btn {
      display: inline-block;
      background-color: #d4af37; /* χρυσό */
      color: #fff; /* λευκά γράμματα */
      font-weight: 600;
      padding: 12px 26px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }

    .upload-btn:hover {
      background-color: #fff;
      color: #d4af37;
      transform: scale(1.03);
      box-shadow: 0 0 16px rgba(255, 255, 255, 0.4);
    }

    input[type="file"] {
      display: none;
    }

    @media (min-width: 600px) {
      body {
        justify-content: flex-start;
        padding-top: 60px;
      }
      .container {
        max-width: 480px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Η συλλογή μου</h1>
    <p>Επίλεξε φωτογραφίες για να τις προσθέσεις στη συλλογή σου.</p>
    
    <label for="photo-upload" class="upload-btn">Επιλογή φωτογραφιών</label>
    <input type="file" id="photo-upload" accept="image/*" multiple>
  </div>
</body>
</html>
